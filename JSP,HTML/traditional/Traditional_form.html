<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전통적인 폼 제출 방식</title>
    <!--
   form 사용 방식과 , REST 방식의 차이점 
   form 방식은 submit 후 서버에서 페이지 렌더링 하여 새로운 HTML 응답을 반환한다. 
    -->
    <!--jQuery 추가  -->
</head>
<body>
    <!-- 폼 제출 시 서버에 POST 요청을 보내고 새 페이지로 이동 -->
    <form action="/user/joinOk.do" method="post">
        <table>
            <tr>
                <th rowspan="2"> 아이디 : </th>
                <td> <input type="text" id="id" name="id"></td>
                <!-- 
                    아이디 중복 검사는 별도의 페이지나 서버 사이드 로직으로 처리 
                    이때 서버 사이드 로직 > SSR (응답을 생성하는 로직)
                    즉, 서버의 service같은 비즈니스 로직 처리 클래스에서 구현한 로직 
                 -->
                <td><button type="button" onclick="alert('SSR로 처리해야함')" >중복 검사</button></td> <!-- 중복 검사는 DB가 필요함-->
            </tr>
            <tr>
                <th> <span id="IdMsg"></span></th>
            </tr>
            <tr>
                <th rowspan="2">비밀번호 : </th>
                <td> <input type="password" id="password"></td>
            </tr>
            <tr>
                <th><span id="pwMsg"></span></th>
            </tr>
            
            <tr>
                <th>이름 : </th>
                <td> <input type="text" id="user_name"></td>
            </tr>
            <tr>
                <th> <span id="NameMsg"></span></th>
            </tr>
            <tr>
                <th>주소 : </th>
                <td> <input type="text" id="user_address"></td>
            </tr>
            <tr>
                <th> <span id="AddrMsg"></span></th>
            </tr>
            <tr>
                <th>닉네임 : </th>
                <td> <input type="text" id="user_nick"></td>
            </tr>
            <tr>
                <th> <span id="NickMsg"></span></th>
            </tr>
            <tr>
                <th>나이 : </th>
                <td> <input type="text" id="user_age"></td>
            </tr>
            <tr>
                <th> <span id="AgeMsg"></span></th>
            </tr>
        </table>
        <div>
            <button type="submit">회원 가입 </button>
        </div>
    </form>
</body>
</html>
